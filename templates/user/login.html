{% extends 'base.html' %}

{% block title %} | Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <h3>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <p>
                <input type="submit" value="Login">
            </p>
            <p>
                Don't have an account? <a href="{% url 'user:register' %}">Create an account</a>.
            </p>
        </form>
    </h3>
{% endblock %}
